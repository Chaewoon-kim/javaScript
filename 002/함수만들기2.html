<!DOCTYPE html>
<htm6,1 charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기2</title>
</head>
<body>
    <script>
        function a(){
            alert("나는 함수다?");
        }

        function b(num){
            for(let i = 1 ; i <= num ; i++){
                alert("나는 함수다!");
            }
        }

        function c(){
            return 5;
        }


        function d(){
            let lottos =[7,15,6,13,41];
            return d;
        }

        function f(){
            let lottos =[[1,3,5,7,9][7,15,6,13,41],[2,6,4,3,7][10,20,30,40,23]];
            return lottos;
        }

        console.log(a());
        console.log(b());
        console.log(c());
        console.log(d());
        console.log(f());
    </script>

    <button onclick="a()">a</button>
    <button onclick="b()">b</button>
    <button onclick="c()">c</button>
    <button onclick="d()">d</button>
    <button onclick="f()">f</button>
</body>
</html>
