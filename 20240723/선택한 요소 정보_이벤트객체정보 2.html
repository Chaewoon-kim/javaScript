<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 정보로 선택한 요소 정보 얻어오기</title>
    <script>
        //이벤트 처리하는 함수 (이벤트 핸들러), 이벤트 객체를 사용할 수 있다.
        function showContent(e){
            console.log(e);
            let currentDiv = e.target;
            let content = currentDiv.innerHTML;
            alert(content);
        }
    </script>
</head>
<body>
    <h4>이벤트 객체 정보를 이용해서 선택한 요소의 내용 얻어오기</h4>
    <div class="item" onclick="showContent(event)">아메리카노</div>
    <div class="item" onclick="showContent(event)">라떼</div>
    <div class="item" onclick="showContent(event)">망고주스</div>

    
</body>
</html>
