<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬저장소 사용하기</title>
</head>
<body>
    <script>
        

        localStorage.setItem("testkey" , "딸기"); //setItem(key , value);

        //로컬 저장소의 데이터 꺼내기 (key 이름으로 가져옴)
        let result = localStorage.getItem("testkey");
        console.log(result);
        
    </script>
</body>
</html>
