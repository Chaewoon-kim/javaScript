<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제곱구하기</title>
  </head>
  <body>
    <h2>제곱구하기</h2>

    <script>
      /*  문)제곱구하기)    수를 입력받아 제곱을 구하기 
 
     입력: 수 
     출력: 제곱값
     
     처리과정
    1. prompt 함수로 수를 입력 받음
    2. 입력 받은 수를 제곱하여 새로운 변수에 대입
    3. 제곱값 출력
     
     */
      let num = prompt("수를 입력하세요.");
      let doubleNum = num * num;
      alert(doubleNum);
    </script>
  </body>
</html>
