<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON_parse 사용해보기</title>
</head>
<body>
    <h3>배열이나 객체의 구조를 가진 문자열을 실제 객체나 배열로 변환해 주는 기능 제공</h3>
    <script>
        let arr = ['apple', 'banana', 'melon'];
        console.log(arr);

        //로컬저장소에 저장할 때 문자열화 시켜서 저장(JSON.stringify)
        let arrString = JSON.stringify(arr);
        console.log(arrString);

        //배열의 구조를 가진 문자열을 실제 배열로 전환
        let arr2 = JSON.parse(arrString);
        console.log(arr2);
    </script>
</body>
</html>
