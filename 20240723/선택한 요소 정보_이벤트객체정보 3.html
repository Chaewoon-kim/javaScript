<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 정보로 선택한 요소 정보 얻어오기</title>
</head>
<body>
    <h4>이벤트 객체 정보를 이용해서 선택한 요소의 내용 얻어오기</h4>
    <div class="item" id="menu1">아메리카노</div>
 

    <script>
        let menu1 = document.querySelector("#menu1");
        //click이라는 이벤트를 발생 했을 때, 함수 제공
        menu1.addEventListener("click",function(e){
            console.log(e);
            let content = e.target.innerHTML;
            alert(content);
        }); 
        
    </script>
    
</body>
</html>
