<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태어난 해와 날짜 구하기</title>
</head>
<body>
    <script>
        let current = new Date();
        let bornDay = new Date("1998-03-23");

        let toNow = current.getTime(); //시간을 초단위로 얻어오는 getTime()
        let toFirst = bornDay.getTime();

        let passedTime = toNow - toFirst;
        let passedDay = passedTime / (1000 * 60 * 60 * 24);

        alert(passedDay);

    </script>
</body>
</html
