<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수의 입력(외부에서 들어오는 값)은 매개변수를 통해서만 이뤄짐
    
        //매개변수 O
        function doubleSu(su){
            let result  = su * 2;
            return result;
        }


        //매개변수 x , 함수 자체에서 변수 설정
        function doubleSu2(){
            let su = prompt("수를 입력하세요.");
            let result  = su * 2;
            return result;
        }

        let rtnValue = doubleSu(2000);
        let rtnValue2= doubleSu2();

        alert(rtnValue);
        alert(rtnValue2);
    </script>
</body>
</html>
