<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4>이벤트속성을 사용하여 이벤트 처리하기</h4>
    <button class="btn">클릭!</button>


    <h3> 이벤트를 처리하는 방법 1</h3>
    <button  onclick="showMessage( event )">클릭</button>


    <script>
         //함수
        //클릭이벤트를 처리하는 핸들러함수
        function showMessage(  e ){
            alert("클릭 되었어요 ");
            console.log( e);
            console.log( event);
            
        }

        //a함수 : 일반함수 
        function a(){
             alert("  a함수");
             console.log( event);
        }
        a();

        
        let btn = document.querySelector(".btn");
        btn.onclick=  function( e){  //이벤트객체정보가 제공된다. 이벤트객체정보를 담을 매개변수가 필요함 
            alert(" 클릭되었어 ");
            console.log( e);
        };
        // 이벤트를 처리하는 함수에게는 이벤트객체가 전달 된다.
        
    
       
    </script>
</head>


</html>
