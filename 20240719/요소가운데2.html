<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소를 가운데 위치 시키기</title>
    <style>
        /*display: flex 를 이용해 가운데 위치시키기*/
        .item{
            height: 100px;
            border: 1px solid black;

            /*정가운데 위치시키기*/
            display: flex;
            /*가로를 가운데*/
            justify-content: center;
            /*세로를 가운데*/
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="item">요소 가운데</div>
</body>
</html>
