<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메서드 활용</title>
</head>
<body>
   <script>
    let  acornStudents = ["김솔", "김도현", "김무궁", "김세중", "김세현", "김정석","김채운", "백바울", "소병학", "송병화", "송수빈",
         "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];

         //배열의 요소의 내용을 새로운 요소로 변경(Map)

    //forEach문을 사용해 배열의 요소와 인덱스 출력
    acornStudents.forEach(function(item , index){
        console.log(item , index);
    });


    //화살표 함수 : 기존 함수와 다르게 return 값이 필요 없음
    let newacornStudents3 = acornStudents.map((item , index) => item + "씨"); 
    //기존의 배열을 => 사용을 통해 값을 변경하여 새로운 배열로 생성
    console.log(newacornStudents3);


    //map() 함수 -> 새로운 배열 반환
    let newacornStudents = acornStudents.map(function(item,index){
        return item = "님";
    });
    console.log(newacornStudents);

    let newacornStudents2 = new Array(24);  //24개의 인덱스를 가진 새로운 배열 생성
    for(let i = 0 ; i < newacornStudents.length; i ++){
        let name = acornStudents[i]; //name이라는 변수에 첫번째 배열의 인덱스를 넣어줌
        newacornStudents2[i] = "<div>" + name + "<div>" //새로운 배열 생성
    }
    console.log(newacornStudents2);


    let sports = ["축구", "야구", "농구" , "배드민턴", "테니스", "하키", "피켜스케이팅","피구"];

    sports.forEach(function(item,index){
        console.log(item, index);
    });

    let newSports = sports.map(function(item, index){
        return item = "종목";
    });
    console.log(newSports);

    let newSports2 = new Array(8);
    for(let i = 0 ; i < newSports.length; i++){
        let name = newSports[i];
        newSports2[i] = "<div>" + name + "<div>";
    }
    console.log(newSports2);

    let newSports3 = sports.map((item,index) => item + "종목");
    console.log(newSports3);
   </script> 
</body>
</html>
