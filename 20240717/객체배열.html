<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체배열</title>
  </head>
  <body>
    <script>
      let snack = { name: "맛동산", price: 5000, calorie: 300 };
      console.log(snack[0]);

      let snacks = [
        { name: "맛동산", price: 5000, calorie: 300 },
        { name: "포테토칩", price: 3000, calorie: 400 },
        { name: "바나나킥", price: 2500, calorie: 360 },
      ];

      console.log(snacks[0].name);
      console.log(snacks[1].price);
      //0번째 인덱스는 객체배열, 값에 접근하기 위해서는 .을 붙여 객체에 접근

      let buySnack = snacks[1]; //인덱스1번의 배열
      console.log(buySnack);
      console.log(buySnack.calorie); // 인덱스 1번의 칼로리 변수 출력
    </script>
  </body>
</html>
