<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 구하기 프로그램</title>
    <script>
        let score = prompt("점수를 입력하세요.");
        if(score >= 90){
            alert("해당 과목의 학점은 A입니다.");
        }else if(80 <= score && score < 90){
            alert("해당 과목의 학점은 B입니다.");
        }else{
            alert("해당 과목의 학점은 F입니다.");
        }
    </script>
</head>
<body>
</body>
</html>
