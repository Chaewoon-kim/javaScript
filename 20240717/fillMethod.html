<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill 메서드 활용</title>
</head>
<body>
    <h3>fill 메서드: 배열요소의 값을 채운다</h3>
    <script>
        //fill(a) -> 일정 크기가 주어진 배열의 모든 요소를 a로 채움
        let arr = new Array(5);
        arr.fill(5);
        console.log(arr);

        let arr2 = new Array(5);
        for(let i = 0  ; i < arr2.length ; i++){
            arr2[i] = 7;
        }
        console.log(arr2);
    </script>
</body>
</html>
