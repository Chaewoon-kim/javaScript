<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3과목 평균 구하기</title>
</head>
<body>
    <h2>국어, 영어, 수학점수를 입력받아 평균을 출력하시오</h2>
</body>
<script>
    function score(sub){
        let score;
        while(1){
            score = prompt(sub + " 점수를 입력하세요.");
            score = parseInt(score);
            if(score >= 0 && score <= 100){
                break;
            }
            else{
                alert("잘못된 숫자를 입력하셨습니다.");
            }
        }
        return score;
    }

    let koreanSub = score("국어");
    let englishSub = score("영어");
    let mathSub = score("수학");

    let avgScore = (koreanSub + englishSub + mathSub) / 3; 
    document.write("세 과목의 평균은 " + avgScore + "점 입니다.")
</script>
</html>
