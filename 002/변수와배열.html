<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와배열</title>
</head>
<body>
    <script>
        //변수 : 값을 저장하기 위한 공간
        //변수의 역할: 저장, 이용, 가독성

        //변수와 배열
        let a=7, b=5, c=11,d=8 ,e=15;

        //배열은 배열의 요소로 이뤄져있다. 
        //1차원 배열의 요소 : 변수.
        //요소 접근 방법: 배열명[인덱스];
        let arr =[7,5,11,8,15]; 
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);

        //배열명[인덱스];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);

        //반복문을 통한 배열 접근
        for(let i = 0 ; i < 5 ; i++){
            console.log(arr[i]);
        }

        //또 다른 배열 
        let fruits = ["사과", "딸기", "복숭아", "자두", "수박"];
        for(let i = 0 ; i < fruits.length; i++){
            console.log(fruits[i]);
        }



    </script>
</body>
</html>
