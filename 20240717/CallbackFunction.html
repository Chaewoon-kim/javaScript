<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 기본</title>
</head>
<body>
    <script>
        //1초 후에 실행 -> 이 코드 실행해줘 -> hi -> 그만 실행해줘 -> hi2


        function hello(func){ //함수를 매개변수로 받을 수 있음.
            alert("1초 후에 실행");
            func(); //매개변수로 받은 함수 실행 

        }

        // 전달 방법에는 2가지 방법

        //1. 익명으로 전달하는 콜백함수
        hello(function(){
            alert("이 코드 실행해줘");
        }); //함수를 전달 (콜백함수 -> 함수 호출 시에 전달 되어 나중에 실행되는 함수.)
        
        


        //특정 시간 후에 코드를 실행시켜 주는 함수.
        setTimeout(function(){
            alert("hi");
        },2000); //2초 후에 hi 출력

        
        function a(){
            alert("hi2");
        }
        
        function b(){
            alert("그만 실행해줘.");
        }

                //(함수, 시간);
        // 2.함수 이름을 직접 만들어 전달하는 방법
        setTimeout(a, 3000); //setTimeout함수에서 a함수를 3초 후에 출력하도록 예약
        setTimeout(b,2000); //setTimtout함수에서 b함수를 2초 후에 출력하도록 예약

    </script>
</body>
</html>
