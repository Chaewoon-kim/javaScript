<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장학금 지급 페이지</title>
    <script>
        //2개 과목 점수 입력 받아야겠다
        let koreanSub = prompt("국어 점수를 입력하세요: ");
        let englishSub = prompt("영어 점수를 입력하세요: ");

        if((koreanSub && englishSub) >= 90) {
            alert("장학금 지급");
        }else{
            alert("장학금 지원 대상이 아닙니다.");
        }

    </script>
</head>
<body>
    국어, 영어점수 입력 받아  모두 90점 이상이면 장학금 지급 출력
</body>
</html>
