<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop과 Push 활용</title>
</head>
<body>
    <script>
        //push(a) -> 배열의 인덱스에 a 요소를 대입
        //pop() -> 배열이 주어졌을 때 마지막 인덱스 삭제


        let arr = []; //빈 배열

        arr.push(5); //빈 배열 arr[0] = 5;
        arr.push(11);// arr[1] = 11;
        arr.push(3); // arr[2] = 3;
        console.log(arr);

        let arr2 = [9,5,3,1];
        console.log(arr2);

        arr2.pop(); //배열의 마지막 요소 꺼내기 pop()
        arr2.pop(); //arr2 =[9,5];
        console.log(arr2);
    </script>
</body>
</html>
