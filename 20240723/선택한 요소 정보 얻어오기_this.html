<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this로 선택한 요소 정보 얻어오기</title>
    <script>
        function showContent(obj){
            let content = obj.innerHTML;
            alert(content);
        }
    </script>
  </head>
  <body>
    <div class="item" onclick="showContent(this)">아메리카노</div>
    <div class="item" onclick="showContent(this)">라떼</div>
    <div class="item" onclick="showContent(this) ">망고쥬스</div>
  </body>
</html>
